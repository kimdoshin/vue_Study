<html>

<head>
    <title>Vue Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
</head>

<body>
    <button text="test" onclick="red()"></button>
    <div id="app">
        <my1-component></my1-component>
        <my2-component></my2-component>
    </div>
    <div>
        test
    </div>
    <script>
        var cmp1 = {
            template: '<div id="aaaa">첫 번째 지역 컴포넌트 {{cmp1Data}}</div>',
            data: function() {
                return {
                    cmp1Data: 100
                }
            }
        };
        var cmp2 = {
            template: '<div>두 번째 지역 컴포넌트 {{cmp2Data}}</div>',
            data: function() {
                return {
                    cmp2Data: cmp1.data().cmp1Data
                }
            }
        };
        new Vue({
            el: '#app',
            components: {
                'my1-component': cmp1,
                'my2-component': cmp2
            }
        });

        function red() {
            $('#aaaa').css('background-color', 'yellow')
        }
    </script>
</body>

</html>
