<html>

<head>
    <title>Vue Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <button type="button" name="button">컴포넌트 등록</button>
        <global-component></global-component>
        <local-component></local-component>
    </div>
    <div id="app2">
        <button type="button" name="button">컴포넌트 등록</button>
        <global-component></global-component>
        <local-component></local-component>
    </div>
    <script>
        Vue.component('global-component', {
            template: '<div>전역 커스텀 태그 테스트</div>'
        });
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue Js !!'
            },
            components: {
                'local-component': {
                    template: '<div>로컬 커스텀 태그 테스트</div>'
                }
            }
        });
        new Vue({
            el: '#app2',
            data: {
                message: 'Hello Vue Js !!'
            }
        });
    </script>
</body>

</html>
